<!doctype html>
<html lang="en-GB">
	<head>
		<title>Unavid</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="script.js"></script>

		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- For development. Mobile caches too aggressively. -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<script src="https://cdn.plyr.io/3.6.2/plyr.js"></script>
	</head>
	<body>
		<div id="header">
			<button class="button" onclick="window.location='index.html'">← Exit Viewing</button>

			<button class="button" onclick="UIGoToStart()">⏮︎ Go to start</button>
			<button class="button" onclick="UIPlayPause()">⏯︎ Play/Pause</button>

			<!-- Hidden until backend connection success -->
			<span id="headerMessage" style="visibility: hidden">
				Welcome to <span id="sessionToken"></span>. There are <span id="sessionViewers"></span> other people watching. The current latency to the server is <span id="sessionLatency"></span>ms.
			</span>
		</div>

		<video id="mainPlayer" playsinline data-poster="/poster.jpg">
			<source type="video/mp4" />
		  
			<!-- Captions are optional -->
			<!--<track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default />-->
		  </video>

		<br />

		<input type="text" id="newMediaInput" placeholder="site.com/file.mp4" size="50"></input>
		<button class="button" type="button" onclick="requestMediaChange()">Change Media</input>
	</body>
</html>
