<!doctype html>
<html lang="en-GB">
	<head>
		<title>Unavid</title>

		<link rel="stylesheet" type="text/css" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="script.js"></script>

		<!-- For development. Mobile caches too aggressively. -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
	</head>
	<body>
		<div id="header">
			<a href="/">Exit Viewing</a>
			Welcome to <span id="sessionToken"></span>. There are <span id="sessionViewers"></span> other people watching. The current latency to the server is <span id="sessionLatency"></span>ms.
		</div>

		<br />

		<video id="mainPlayer" controls="" width="600">
			<source src="" type="video/mp4">
		</video>
	</body>
</html>
