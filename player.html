<!doctype html>
<html lang="en-GB">
	<head>
		<title>Unavid</title>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="script.js"></script>

		<link rel="stylesheet" type="text/css" href="player.css">

		<!-- For development. Mobile caches too aggressively. -->
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
	</head>
	<body>
		<div id="header">
			<!-- Hidden until backend connection success -->
			<span id="headerMessage" style="visibility: hidden">
				Welcome to <span id="sessionToken" onclick="SelectText('sessionToken')"></span>. There are <span id="sessionViewers"></span> other people watching.
			</span>
		</div>

		<div id="controls" style="visibility: hidden">
			<button class="button" onclick="window.location='index.html'">← Exit Viewing</button>

			<button class="button" onclick="UIGoToStart()">⏮︎ Go to start</button>
			<button class="button" onclick="UIPlayPause()">⏯︎ Play/Pause</button>
			<span id="sessionLatency"></span> ms
		</div>

		<div id="player" style="visibility: hidden">
			<input id='seek-range' width="100px" value=0 type='range' oninput={seekTo(event)} ></input>
			<br />
			<video id="mainPlayer" playsinline data-poster="/poster.jpg" width="640">
				<source type="video/mp4" />
				<!-- Captions are optional -->
				<!--<track kind="captions" label="English captions" src="/path/to/captions.vtt" srclang="en" default />-->
			</video>
			<br />
			<input type="text" id="newMediaInput" placeholder="Enter URL or leave blank to randomise" size="87"></input>
			<button class="button" type="button" onclick="UIChangeMedia()">Change Media</button>
		</div>
	</body>
</html>
